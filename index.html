<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./style.scss">
  <link rel="shortcut icon" type="image/png" href="images/astronaut.png"/>
  <title>Github Finder</title>
</head>
<body>
  <form>
    <h3>Search for a github user</h3>

    <label class="input-container">
      <input type="text" class="input-container--input" id="name" required>
      <div class="input-container--placeholder">
        <span class="input-container--placeholder-text">github name</span>
      </div>
    </label>

    <div id="four0four"></div>
  </form>

  <div id="profile" class="clear"></div>

  <div id="repos" class="clear">
    <h4>Latest Repos</h4>

    <ul class="list"></ul>
  </div>
  
  <script src="./js/keys.js"></script>
  <script src="./js/index.js"></script>
</body>
</html>
